  <title>Contact Me</title>
</head>

<body>
  <main>

    <section class="sectionHeader">
      <h2>David Castillo</h2>
      <h2> | </h2>
      <h2>Web Developer</h2>
    </section>

    <section class="sectionContact">
      <h4>CONTACT</h4>
    </section>

    <section class="sectionContent">
      <div>PlaceHolder: Map</div>
      <p>SOHO Towers<br>3018 Millennium Dr<br>Condo #879<br>Austin, TX 78746</p>

      <form>
        <label lb for="HearAbout">How did you hear about me</label>
        </br>
        <select name="HearAbout" id="HearAbout">
          <option value="Classmate">Classmate</option>
          <option value="Resume">Resume Submission</option>
          <option value="LinkedIn">LinkedIn</option>
          <option value="CodingAcademy">Coding Academy Rec</option>
        </select>
        <br>
        <label for="ContactUser" lb>Would you like to be contacted</label>
        <br>
        <input type="radio" name="ContactUser" id="Yes" value="Yes" onclick="toggleEmailVis(this)">
        <label for="Yes">Yes!</label>
        <br>
        <input type="radio" name="ContactUser" id="No" value="No" onclick="toggleEmailVis(this)">
        <label for="No">No right now</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter email">
        <br>
        <label lb>May I send you a Anniversary card</label>
        <br>
        <input type="date">
        <br>
        <textarea name="SendNote" placeholder="Send me a Note"></textarea>
        <br>
        <button type="submit">Submit</button>

      </form>

    </section>
